<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrilateral Area Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Quadrilateral Area Calculator</h1>
            <p>Calculate the area of any quadrilateral using coordinates</p>
        </header>
        
        <main class="main-content">
            <div class="calculator-container">
                <div class="coordinate-grid">
                    <div class="coordinate-pair">
                        <label class="form-label">Point A (x₁, y₁)</label>
                        <div class="coordinate-inputs">
                            <input type="number" id="x1" class="form-control coordinate-input" placeholder="x₁" step="any">
                            <input type="number" id="y1" class="form-control coordinate-input" placeholder="y₁" step="any">
                        </div>
                    </div>
                    
                    <div class="coordinate-pair">
                        <label class="form-label">Point B (x₂, y₂)</label>
                        <div class="coordinate-inputs">
                            <input type="number" id="x2" class="form-control coordinate-input" placeholder="x₂" step="any">
                            <input type="number" id="y2" class="form-control coordinate-input" placeholder="y₂" step="any">
                        </div>
                    </div>
                    
                    <div class="coordinate-pair">
                        <label class="form-label">Point C (x₃, y₃)</label>
                        <div class="coordinate-inputs">
                            <input type="number" id="x3" class="form-control coordinate-input" placeholder="x₃" step="any">
                            <input type="number" id="y3" class="form-control coordinate-input" placeholder="y₃" step="any">
                        </div>
                    </div>
                    
                    <div class="coordinate-pair">
                        <label class="form-label">Point D (x₄, y₄)</label>
                        <div class="coordinate-inputs">
                            <input type="number" id="x4" class="form-control coordinate-input" placeholder="x₄" step="any">
                            <input type="number" id="y4" class="form-control coordinate-input" placeholder="y₄" step="any">
                        </div>
                    </div>
                </div>
                
                <div class="button-container">
                    <button type="button" id="calculate-btn" class="btn btn--primary btn--full-width">Calculate Area</button>
                    <button type="button" id="clear-btn" class="btn btn--secondary btn--full-width">Clear All</button>
                </div>
                
                <div id="result" class="result-container">
                    <div class="result-content">
                        <h3>Result</h3>
                        <p id="area-result" class="area-value">Enter coordinates and click Calculate Area</p>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>Uses the Shoelace formula from coordinate geometry</p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
